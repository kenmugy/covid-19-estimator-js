<!DOCTYPE html>
<html lang="en-Us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an eligibility assessment for the 2020 #BuildforSDG program"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>covid-estimator</title>
  </head>
  <body>
    <header>
      <h1>Estimator 2020</h1>
    </header>
    <section>
      <form action="">
        <div class="input-field">
          <label for="population">Population</label>
          <input type="text" name="" id="population" data-population />
        </div>
        <div class="input-field">
          <label for="timeToElapse">Time To Elapse</label>
          <input type="text" name="" id="timeToElapse" data-time-to-elapse />
        </div>
        <div class="input-field">
          <label for="reportedCases">Reported Cases</label>
          <input type="text" name="" id="reportedCases" data-reported-cases />
        </div>
        <div class="input-field">
          <label for="totalHospitalBeds">Total Hospital Beds</label>
          <input
            type="text"
            name=""
            id="totalHospitalBeds"
            data-total-hospital-beds
          />
        </div>
        <div class="input-field">
          <label for="periodType">Period Type</label>
          <select name="" id="periodType" data-period-type>git 
            <option value="days">days</option>
            <option value="weeks">weeks</option>
            <option value="months">months</option>
          </select>
        </div>
        <div class="input-field">
          <button type="submit" data-go-estimate>Submit</button>
        </div>
      </form>
    </section>
    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
