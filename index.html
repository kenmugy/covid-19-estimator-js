<!DOCTYPE html>
<html lang="en-Us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an eligibility assessment for the 2020 #BuildforSDG program"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>covid-estimator</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1>Estimator 2020</h1>
    </header>
    <section>
      <form action="">
        <div class="input-field">
          <label for="population">Population</label>
          <input type="text" name="" id="population" data-population />
        </div>
        <div class="input-field">
          <label for="timeToElapse">Time To Elapse</label>
          <input type="text" name="" id="timeToElapse" data-time-to-elapse />
        </div>
        <div class="input-field">
          <label for="reportedCases">Reported Cases</label>
          <input type="text" name="" id="reportedCases" data-reported-cases />
        </div>
        <div class="input-field">
          <label for="totalHospitalBeds">Total Hospital Beds</label>
          <input
            type="text"
            name=""
            id="totalHospitalBeds"
            data-total-hospital-beds
          />
        </div>
        <div class="input-field">
          <label for="periodType">Period Type</label>
          <select name="" id="periodType" data-period-type>
            <option value="days">days</option>
            <option value="weeks">weeks</option>
            <option value="months">months</option>
          </select>
        </div>
        <div class="input-field">
          <button type="submit" data-go-estimate>Submit</button>
        </div>
      </form>
    </section>
    <script type="module" src="./src/estimator.js"></script>
    <script type="module">
      import covid19ImpactEstimator from './src/estimator.js';
      function getFromForm() {
        const population = +document.querySelector('[data-population]').value;

        const timeToElapse = +document.querySelector('[data-time-to-elapse]')
          .value;
        const reportedCases = +document.querySelector('[data-reported-cases]')
          .value;
        const totalHospitalBeds = +document.querySelector(
          '[data-total-hospital-beds]'
        ).value;

        const periodType = document.querySelector('[data-period-type]').value;
        const button = document.querySelector('[data-go-estimate]');

        const inputData = {
          region: {
            name: 'Africa',
            avgAge: 19.7,
            avgDailyIncomeInUSD: 5,
            avgDailyIncomePopulation: 0.71
          },
          periodType,
          timeToElapse,
          reportedCases,
          population,
          totalHospitalBeds
        };

        button.addEventListener('click', (e) => {
          e.preventDefault();
          covid19ImpactEstimator(inputData);
        });
      }

      document.addEventListener('submit', (e) => {
        e.preventDefault();
        getFromForm();
      });
    </script>
  </body>
</html>
